<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/filter.css">
<link rel="stylesheet" href="css/nouislider.min.css">
        <style>
        #map {
            width: 1235px;
            height: 835px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/building_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:20, minZoom:1
        }).fitBounds([[24.429632634571547,118.31284667122186],[24.435446629451896,118.32210396870741]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 20,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_building_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>type</strong><br />' + (feature.properties['type'] !== null ? autolinker.link(feature.properties['type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>floor</strong><br />' + (feature.properties['floor'] !== null ? autolinker.link(feature.properties['floor'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_building_1_0(feature) {
            switch(String(feature.properties['type'])) {
                case '中':
                    return {
                pane: 'pane_building_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(62,82,235,1.0)',
                interactive: true,
            }
                    break;
                case '廢':
                    return {
                pane: 'pane_building_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(240,154,78,1.0)',
                interactive: true,
            }
                    break;
                case 'B':
                    return {
                pane: 'pane_building_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(95,199,203,1.0)',
                interactive: true,
            }
                    break;
                case 'M':
                    return {
                pane: 'pane_building_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(171,53,214,1.0)',
                interactive: true,
            }
                    break;
                case 'R':
                    return {
                pane: 'pane_building_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(153,206,38,1.0)',
                interactive: true,
            }
                    break;
                case 'T':
                    return {
                pane: 'pane_building_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(216,78,135,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_building_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(44,221,74,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_building_1');
        map.getPane('pane_building_1').style.zIndex = 401;
        map.getPane('pane_building_1').style['mix-blend-mode'] = 'normal';
        var layer_building_1 = new L.geoJson(json_building_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_building_1',
            layerName: 'layer_building_1',
            pane: 'pane_building_1',
            onEachFeature: pop_building_1,
            style: style_building_1_0,
        });
        bounds_group.addLayer(layer_building_1);
        map.addLayer(layer_building_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'building<br /><table><tr><td style="text-align: center;"><img src="legend/building_1_中0.png" /></td><td>中</td></tr><tr><td style="text-align: center;"><img src="legend/building_1_廢1.png" /></td><td>廢</td></tr><tr><td style="text-align: center;"><img src="legend/building_1_B2.png" /></td><td>B</td></tr><tr><td style="text-align: center;"><img src="legend/building_1_M3.png" /></td><td>M</td></tr><tr><td style="text-align: center;"><img src="legend/building_1_R4.png" /></td><td>R</td></tr><tr><td style="text-align: center;"><img src="legend/building_1_T5.png" /></td><td>T</td></tr><tr><td style="text-align: center;"><img src="legend/building_1_6.png" /></td><td></td></tr></table>': layer_building_1,"Google Satellite": layer_GoogleSatellite_0,},{collapsed:false}).addTo(map);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"floor": "int","type": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_floor = document.createElement("div");
            div_floor.id = "div_floor";
            div_floor.className = "slider";
            document.getElementById("menu").appendChild(div_floor);
            var lab_floor = document.createElement('div');
            lab_floor.innerHTML  = 'floor: <span id="val_floor"></span>';
            lab_floor.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_floor);
            var reset_floor = document.createElement('div');
            reset_floor.innerHTML = 'clear filter';
            reset_floor.className = 'filterlabel';
            lab_floor.className = 'filterlabel';
            reset_floor.onclick = function() {
                sel_floor.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_floor);
            var sel_floor = document.getElementById('div_floor');
            noUiSlider.create(sel_floor, {
                connect: true,
                start: [0, 13],
                step: 1,
                format: wNumb({
                    decimals: 0,
                    }),
                range: {
                min: 0,
                max: 13
                }
            });
            sel_floor.noUiSlider.on('update', function (values) {
            filterVals =[];
            for (value in values){
            filterVals.push(parseInt(value))
            }
            val_floor = document.getElementById('val_floor');
            val_floor.innerHTML = values.join(' - ');
                filterFunc()
            });
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_type = document.createElement('div');
            div_type.id = "div_type";
            div_type.className= "filterselect";
            document.getElementById("menu").appendChild(div_type);
            sel_type = document.createElement('select');
            sel_type.multiple = true;
            sel_type.size = 6;
            sel_type.id = "sel_type";
            var type_options_str = "<option value='' unselected></option>";
            sel_type.onchange = function(){filterFunc()};
            type_options_str  += '<option value="B">B</option>';
            type_options_str  += '<option value="M">M</option>';
            type_options_str  += '<option value="R">R</option>';
            type_options_str  += '<option value="T">T</option>';
            type_options_str  += '<option value="中">中</option>';
            type_options_str  += '<option value="廢">廢</option>';
            sel_type.innerHTML = type_options_str;
            div_type.appendChild(sel_type);
            var lab_type = document.createElement('div');
            lab_type.innerHTML = 'type';
            lab_type.className = 'filterlabel';
            div_type.appendChild(lab_type);
            var reset_type = document.createElement('div');
            reset_type.innerHTML = 'clear filter';
            reset_type.className = 'filterlabel';
            reset_type.onclick = function() {
                var options = document.getElementById("sel_type").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_type.appendChild(reset_type);
        </script>
    </body>
</html>
